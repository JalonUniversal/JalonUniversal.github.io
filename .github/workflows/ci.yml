name: Create React App Github Page Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
    
    - name: Build and Deploy
      uses: JamesIves/github-pages-deploy-action@main
      env:
        ACCESS_TOKEN: ${{ secrets.ACTIONSECRET }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD-SCRIPT: yarn && yarn build